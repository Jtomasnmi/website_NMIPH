<div id="contact-form" class="modal modal-form">
  <div class="modal-dialog">
    <div class="modal-content rounded-0">
      <div class="modal-header solution-modal-header rounded-0">
        <h5 class="modal-title text-white" id="exampleModalLabel">
          Drop us a message
        </h5>
        <i
          class="bi bi-x-lg text-white fs-5 remove-validation"
          role="button"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></i>
      </div>
      <form
        id="frmClientContactRegistrationForm"
        method="post"
        role="form"
        class="contact-panel php-email-form"
      >
        <div class="modal-body">
          <div id="grpClientDetail">
            <div class="input-grid">
              <div class="col form-group">
                <label class="form-label">First Name<span> *</span></label>
                <input
                  type="text"
                  name="firstname"
                  class="form-control rounded-0 form-control-sm"
                  id="firstname"
                  placeholder="Enter First Name"
                  req
                />
              </div>
              <div class="col form-group">
                <label class="form-label">Last Name<span> *</span></label>
                <input
                  type="text"
                  name="lastname"
                  class="form-control rounded-0 form-control-sm"
                  id="lastname"
                  placeholder="Enter Last Name"
                  req
                />
              </div>
            </div>
            <div class="input-grid">
              <div class="col form-group">
                <label class="form-label">Company Name<span> *</span></label>
                <input
                  type="text"
                  name="compname"
                  class="form-control rounded-0 form-control-sm"
                  id="companyname"
                  placeholder="Enter Company Name"
                  req
                />
              </div>
              <div class="col form-group">
                <label class="form-label">Job Designation<span> *</span></label>
                <input
                  type="text"
                  name="jobdesig"
                  class="form-control rounded-0 form-control-sm"
                  id="jobdesignation"
                  placeholder="Enter Job Designation"
                  req
                />
              </div>
            </div>
            <label class="form-label">Company Address <span> *</span></label>
            <div class="form-group">
              <input
                type="text"
                class="form-control rounded-0"
                name="compaddress"
                id="companyaddress"
                placeholder="Enter Company Address"
                req
              />
            </div>
            <div class="input-grid">
              <div class="col form-group">
                <label class="form-label">Email<span> *</span></label>
                <input
                  type="text"
                  name="emailaddress"
                  class="form-control rounded-0 form-control-sm"
                  id="email"
                  placeholder="Enter Email"
                  req
                  req-email
                />
              </div>
              <div class="col form-group">
                <label class="form-label"
                  >Mobile/ Landline<span> *</span></label
                >
                <input
                  type="text"
                  name="contactno"
                  class="form-control rounded-0 form-control-sm"
                  id="mobile"
                  placeholder="Enter Mobile/ Landline"
                  req
                />
              </div>
            </div>
          </div>
          <div id="grpClientMesage">
            <label class="form-label">Subject <span> *</span></label>
            <div class="form-group">
              <input
                type="text"
                class="form-control rounded-0"
                name="subject"
                id="subject"
                placeholder="Enter Subject"
                req
              />
            </div>
            <label class="form-label">Your Message <span> *</span></label>
            <div class="form-group">
              <textarea
                class="form-control rounded-0"
                name="message"
                id="message"
                rows="5"
                placeholder="Enter your message..."
                req
              ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            id="btnContactForm"
            type="submit"
            class="btn btn-sm cls-insert send-contact"
            insert-data
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
